<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的订单</title>
    <link href="../css/myorder.css" type="text/css" rel="stylesheet">
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../font/iconfont.css" type="text/css" rel="stylesheet">
    <script src="../lib/hotcss-master/src/hotcss.js"></script>
</head>

<body>
    <div class="container">

        <!--我的订单页面顶部标题-->
        <div class="ordertitle">
            <div class="ordertitle-up">
                <a href="mycenter.html" class="iconfont icon-fanhui1"></a>
                <h2>我的订单</h2>
            </div>
            <div class="ordertitle-down">
                <ul>
                    <li><a href="#">待付款</a></li>
                    <li><a href="#">待发货</a></li>
                    <li><a href="#">待收货</a></li>
                    <li><a href="#">退换货</a></li>
                </ul>
            </div>
        </div>

        <!--我的订单页面订单操作部分-->
        <div class="ordergoods">
            <!--装所有订单的盒子-->
            <div class="ordergoods-box">
                <!--装订单号和订单项的盒子-->
                <div class="ordergoods-box-items">
                    <!--订单号-->
                    <div class="box-items-title">
                        <div class="box-items-title-left">
                            <span class="iconfont icon-fafangzhengshu"></span>
                            <span>订单号：1003458621</span>
                        </div>
                        <div class="box-items-title-right">
                            <span class="iconfont icon-gt"></span>
                        </div>
                    </div>
                    <!--订单项-->
                    <div class="box-items-item">
                        <a href="myorderdetails.html">
                            <div class="box-items-item-left">
                                <img src="../img/223002-15666570021e0d.jpg" alt="">
                            </div>
                            <div class="box-items-item-right">
                                <div class="item-right-text">
                                    <p>办公室颈肩理疗</p>
                                    <em>x1</em>
                                </div>
                                <div class="item-right-price">
                                    <span>￥72</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <!--装订单号和订单项的盒子-->
                <div class="ordergoods-box-items">
                    <!--订单号-->
                    <div class="box-items-title">
                        <div class="box-items-title-left">
                            <span class="iconfont icon-fafangzhengshu"></span>
                            <span>订单号：1003458647</span>
                        </div>
                        <div class="box-items-title-right">
                            <span class="iconfont icon-gt"></span>
                        </div>
                    </div>
                    <!--订单项-->
                    <div class="box-items-item">
                        <a href="myorderdetails.html">
                            <div class="box-items-item-left">
                                <img src="../img/223002-15666570021e0d.jpg" alt="">
                            </div>
                            <div class="box-items-item-right">
                                <div class="item-right-text">
                                    <p>办公室颈肩理疗</p>
                                    <em>x1</em>
                                </div>
                                <div class="item-right-price">
                                    <span>￥72</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="box-items-item">
                        <a href="myorderdetails.html">
                            <div class="box-items-item-left">
                                <img src="../img/223002-15666570021e0d.jpg" alt="">
                            </div>
                            <div class="box-items-item-right">
                                <div class="item-right-text">
                                    <p>办公室颈肩理疗</p>
                                    <em>x1</em>
                                </div>
                                <div class="item-right-price">
                                    <span>￥72</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!--操作订单页面结算的盒子-->
            <div class="ordergoods-operation">
                <!--订单数量与价格计算部分-->
                <div class="ordergoods-box-calculate">
                    <span>共3件商品，运费<em>￥8.00 </em>实付<em>￥224</em></span>
                </div>
                <!--订单结算按钮部分-->
                <div class="ordergoods-box-close">
                    <button>取消订单</button>
                    <button>付款</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
