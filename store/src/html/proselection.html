<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品选择</title>
    <link href="../css/proselection.css" type="text/css" rel="stylesheet">
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../font/iconfont.css" type="text/css" rel="stylesheet">
    <script src="../lib/hotcss-master/src/hotcss.js"></script>
</head>

<body>
    <div class="container">

        <!--商品选择页面顶部背景-->
        <div class="container-title">
            <div class="space"></div>
        </div>

        <!--商品选择页面中部区域-->
        <div class="container-proimg">
            <!--商品图片区域-->
            <ul class="container-proimg-up">
                <li>
                    <a href="#" class="left"><img src="../img/timg (3).jpg" alt=""></a>
                </li>
                <li>
                    <a href="#" class="center"><img src="../img/timg (4).png" alt=""></a>
                </li>
                <li>
                    <a href="#" class="right"><img src="../img/timg (3).jpg" alt=""></a>
                </li>
            </ul>
             <!--商品款式选择区域-->
            <div class="container-proimg-down">
                <!--商品属性描述-->
                <div class="proimg-text">
                    <em class="price">￥210.00</em>
                    <span class="count">库存68件</span>
                    <span class="check">选择<em>蓝色</em>规格</span>
                </div>
                <!--选择商品属性-->
                <div class="proimg-check">
                    <div class="proimg-check-item">
                        <p>颜色分类</p>
                        <ul>
                            <li class="col">蓝色</li>
                            <li>红色</li>
                            <li>黄色</li>
                            <li>绿色</li>
                        </ul>
                    </div>
                    <div class="proimg-check-item">
                        <p class="piaoyi">规格</p>
                        <ul>
                            <li>10ml</li>
                            <li>20ml</li>
                            <li>100ml</li>
                            <li>200ml</li>
                        </ul>
                    </div>
                    <div class="proimg-check-item">
                        <p class="piaoyi">数量</p>
                        <div class="clearing">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
         <!--商品选择页面底部按钮-->
         <div class="container-bottom">
             <button>加入购物车</button>
             <button onclick="window.location='confirmorder.html'">立即购买</button>
         </div>
    </div>
</body>

</html>
