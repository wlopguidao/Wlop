<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link href="../css/mycenter.css" type="text/css" rel="stylesheet">
    <link href="../css/publicstyle.css" type="text/css" rel="stylesheet">
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../font/iconfont.css" type="text/css" rel="stylesheet">
    <script src="../lib/hotcss-master/src/hotcss.js"></script>
</head>

<body>
    <div class="container">

        <!-- 个人中心顶部背景块 -->
        <div class="mycentertop">
            <div class="mycentertop-left">
                <!-- 用户头像 -->
                <a href="#">
                    <img src="../img/asdsar20190928210251.jpg" alt="">
                </a>
                <!-- 用户名称及vip等级 -->
                <div class="mycentertop-text">
                    <span class="text-usernmae">杨村的小灰灰</span>
                    <div class="text-vip">
                        <a href="#" class="iconfont icon-flyme_icon-"></a>
                        <span class="rank">vip 1</span>
                    </div>
                </div>
            </div>
            <div class="mycentertop-right">
                <a href="#">
                    <span class="iconfont icon-ziyuan"></span>
                    设置
                </a>
            </div>
        </div>

        <!--个人中心中部物流信息块 -->
        <div class="mycentermiddle">
            <!--查看全部订单-->
            <div class="lookallorder">
                <span>我的订单</span>
                <a href="myorder.html">
                    查看全部订单
                    <span class="iconfont icon-gt"></span>
                </a>
            </div>
            <!--待付款/待发货/待收货/退换货-->
            <div class="logistics">
                <ul>
                    <li>
                        <a href="#">
                            <div class="iconfont icon-daifukuan1"></div>
                            <span>待付款</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="iconfont icon-daifahuo"></div>
                            <span>待发货</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="iconfont icon-daishouhuo1"></div>
                            <span>待收货</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="iconfont icon-tuihuanhuo"></div>
                            <span>退换货</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!--个人中心尾部用户信息块-->
        <div class="mycenterbottom">
            <ul>
                <li>
                    <a href="mybalance.html" class="mycenterbottom-item">
                        <div class="mycenterbottom-item-left">
                            <span style="color: #03a9f4;" class="iconfont icon-yue"></span>
                            <span>我的余额</span>
                        </div>
                        <div class="mycenterbottom-item-right">
                            <em>721.00</em>
                            <span class="iconfont icon-gt"></span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="mycenterbottom-item">
                        <div class="mycenterbottom-item-left">
                            <span style="color: #ff5722;" class="iconfont icon-qiabao"></span>
                            <span>我的卡包</span>
                        </div>
                        <div class="mycenterbottom-item-right">
                            <span class="iconfont icon-gt"></span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="mycenterbottom-item">
                        <div class="mycenterbottom-item-left">
                            <span style="color: #8bc34a;" class="iconfont icon-xiaoxi"></span>
                            <span>我的消息</span>
                        </div>
                        <div class="mycenterbottom-item-right">
                            <span class="iconfont icon-gt"></span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="mycollect.html" class="mycenterbottom-item">
                        <div class="mycenterbottom-item-left">
                            <span style="color: #ff9800;" class="iconfont icon-shoucang1"></span>
                            <span>我的收藏</span>
                        </div>
                        <div class="mycenterbottom-item-right">
                            <span class="iconfont icon-gt"></span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="mycenterbottom-item">
                        <div class="mycenterbottom-item-left">
                            <span style="color: #217bf3;" class="iconfont icon-guanyu1"></span>
                            <span>关于我们</span>
                        </div>
                        <div class="mycenterbottom-item-right">
                            <span class="iconfont icon-gt"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <!--菜单栏-->
        <div class="menuchange">
            <div class="menuchange-item">
                <a href="../index.html">
                    <!--菜单栏图片-->
                    <div class="item-pic">
                        <span class="iconfont icon-home col"></span>
                    </div>
                    <!--菜单栏名称-->
                    <div class="item-text">
                        <span>首页</span>
                    </div>
                </a>
            </div>
            <div class="menuchange-item">
                <a href="procategory.html">
                    <!--菜单栏图片-->
                    <div class="item-pic">
                        <span class="iconfont icon-leimupinleifenleileibie--"></span>
                    </div>
                    <!--菜单栏名称-->
                    <div class="item-text">
                        <span>分类</span>
                    </div>
                </a>
            </div>
            <div class="menuchange-item">
                <a href="mycart.html">
                    <!--菜单栏图片-->
                    <div class="item-pic">
                        <span class="iconfont icon-gouwuche1"></span>
                    </div>
                    <!--菜单栏名称-->
                    <div class="item-text">
                        <span>购物车</span>
                    </div>
                </a>
            </div>
            <div class="menuchange-item">
                <a href="mycenter.html" style="color: red;">
                    <!--菜单栏图片-->
                    <div class="item-pic">
                        <span class="iconfont icon-wode"></span>
                    </div>
                    <!--菜单栏名称-->
                    <div class="item-text">
                        <span>我的</span>
                    </div>
                </a>
            </div>
        </div>

    </div>
</body>

</html>
