<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>历史记录</title>
    <link href="../css/searchhistory.css" type="text/css" rel="stylesheet">
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../font/iconfont.css" type="text/css" rel="stylesheet">
    <script src="../lib/hotcss-master/src/hotcss.js"></script>
</head>

<body>
    <div class="container">

        <!--搜索历史页面顶部所搜栏-->
        <div class="searchtitle">
            <a href="procategory.html" class="iconfont icon-fanhui1"></a>
            <div class="searchtitle-center">
                <span class="iconfont icon-sousuo"></span>
                <input type="text" placeholder="搜索商品">
            </div>
            <div class="searchtitle-right">
                <a href="#">搜索</a>
            </div>
        </div>

        <!--搜索历史页面搜索商品标签-->
        <div class="searchtop">
            <div class="searchtop-up">
                <span class="iconfont icon-weibiaoti-"></span>
                <em>搜索商品</em>
            </div>
            <div class="searchtop-down">
                <ul>
                    <li><a href="#">苹果</a></li>
                    <li><a href="#">牛仔裤</a></li>
                    <li><a href="#">笔记本</a></li>
                    <li><a href="#">菠萝</a></li>
                    <li><a href="#">保温杯</a></li>
                    <li><a href="#">零食</a></li>
                    <li><a href="#">阿娇枣</a></li>
                </ul>
            </div>
        </div>

        <!--搜索历史页面之搜索历史-->
        <div class="searchcenter">
            <div class="searchcenter-up">
                <span class="iconfont icon-shizhong"></span>
                <em>搜索历史</em>
            </div>
            <div class="searchcenter-down">
                <ul>
                    <li><a href="#">水晶套装</a></li>
                    <li><a href="#">卫生纸</a></li>
                </ul>
            </div>
        </div>

         <!--搜索历史页面底部清空历史-->
         <div class="searchbottom">
              <span class="iconfont icon-lajixiang"></span>
              <a href="#">清空搜索历史</a>
         </div>

    </div>
</body>

</html>
